<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /** 
        * 미디어 쿼리 (Media Query) 
        * 미디어에 따른 쿼리 (문법)
        * CSS에서 화면 크기, 방향, 해상도, 기기 종류 등에 따라
          다른 스타일을 적용할 수 있게 해주는 기능 */

      /* 반응형 디자인과 적응형 디자인 */
      /* 적응형 : 미디어 쿼리 사용 */
      /* 반응형 : 미디어 쿼리 없이  */

      /* 미디어 타입 */
      /* -all, screen, print, speech */

      /* 조건 */
      /* -min-width, max-width, min-height, max-height, orientation, resolution */

      /* 
      @media [미디어 타입] and (조건) {
         조건에 따른 스타일 
      }
         */

      /* 모바일 */
      h1 {
        color: orange;
      }

      /* 테블릿 사이즈 */
      /* 762 <= ?? <=  1024*/
      @media screen and (min-width: 762px) {
        h1 {
          color: green;
        }
      }

      /* 데스크탑 사이즈 */
      /* ?? >= 1024 */
      @media screen and (min-width: 1024px) {
        h1 {
          color: red;
        }
      }
    </style>
  </head>
  <body>
    <h1>hello</h1>
  </body>
</html>
